<!DOCTYPE html>
<html>
    <head>
        <title>Flipkart</title>
    <script src="https://kit.fontawesome.com/71417027be.js" crossorigin="anonymous"></script>
        <style>
            .left{
                float: left;
            }
            .right{
                float: right;
            }
            .right :hover{
                background-color: rgb(102, 144, 220);
            }
            li{
                padding: 20px;
                list-style-type: none;
            }
            i{
                color:rgb(226, 138, 182);
            }
            .one{
                padding: 20px;
            }
            .container{
                background-color: rgb(138, 232, 181);
                height: 100px;
                width:100%;
            }
            .two{
                padding-top: 35px;
            }
            .col1{
                content:none;
                display: block;
                clear: both;
            }
            body{
                margin: 0px;
            }
            input{
                border-radius: 7px;
                height: 20px;
                background-color: rgb(255, 243, 228);
            }
            button{
                background-color: rgb(119, 72, 72);
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="container">
            <div class="col1">
                <div class="one left"><a href="#"><img src="https://logos-world.net/wp-content/uploads/2020/11/Flipkart-Logo-700x394.png" height="50" width="100"></a></div>
                <div class="two left">
                    <form action="#">
                        <input type="text">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form></div>
            </div>
            <div class="col2 right">
                <ul>
                    <li class="right"><a href="#"><i class="fa-solid fa-store"></i></a></li>
                    <li class="right"><a href="#"><i class="fa-solid fa-user"></i></a></li>
                    <li class="right"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li class="right"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
